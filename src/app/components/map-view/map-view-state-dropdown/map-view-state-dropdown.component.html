<div class="form-group">
  <div class="col-xl-4">
    <div class="col-xl-12">
      <div class="col-xl-12" style="background: white; border-radius: 0.5rem; padding: 1rem 0px">
        <form>
          <div class="form-group container wrap-flex">
              <label for="stateSelector" class="col-xl-3 col-form-label">State</label>
              <select #stateSelector appStateSelector id="stateSelector" class="col-xl-9 form-control" (change)="onChangeFunction()">
                <option value="">Please select...</option>
                <option *ngFor="let item of statesInfoList" [value]="item.state">{{ item.name }}</option>
              </select>
          </div>
          <div class="form-group container wrap-flex">
              <label for="stateSelector" class="col-xl-3 col-form-label">Station</label>
              <select #stateSelector id="stateSelector" class="col-xl-9 form-control">
                <option value="">Please select...</option>
                <option *ngFor="let item of stateAirportsList" [value]="item.airportCode">{{ item.airportName }} ({{ item.airportCode }})</option>
              </select>
          </div>
          <div class="container top-padded">
              <button type="button" class="btn btn-primary" (click)="resetView()">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
