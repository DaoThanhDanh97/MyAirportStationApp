<div class="col-xl-12 d-flex flex-row pr-0 pl-0" style="height: 100%">
    <div class="col-xl-9 d-flex" style="height: 100%; background-color: white">
        <div class="mt-3 d-flex" style="flex: 1">
            <div class="inner-div d-flex" [ngStyle]="{'margin-top': marginTopValue}" [ngSwitch]="dataFound">
                <div *ngSwitchDefault class="d-flex align-items-center justify-content-center" style="flex: 1">
                    <div class="spinner-border" style="width: 5rem; height: 5rem; color: rgb(167, 167, 167)"
                        role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div *ngSwitchCase="true" style="flex: 1">
                    <app-map-station-detail-area
                        *ngFor="let item of dataReportArray"
                        [chartTitle]="item.chartTitle"
                        [chartType]="item.chartType"
                        [chartColumnsNames]="item.columns"
                        [chartData]="item.data"
                        [chartOptions]="item.options"
                        [isEnd]="item.isEnd"
                        [divId]="item.divId"
                        style="position: relative"
                    >
                    </app-map-station-detail-area>
                </div>
            </div>
        </div>
    </div>
</div>
