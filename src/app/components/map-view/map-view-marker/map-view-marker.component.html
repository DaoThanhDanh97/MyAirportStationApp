<agm-overlay [latitude]="latitude" [longitude]="longitude">
    <div class="d-flex flex-column" [attr.data-lat]="latitude" [attr.data-long]="longitude"
        [attr.data-airportCode]="airportCode" [attr.data-airportName]="airportName"
        style="cursor: pointer" (click)="onMarkerClick()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="fill: greenyellow"
            transform="translate(0, 9)">
            <circle cx="9" cy="9" r="6" />
        </svg>
        <!-- <span class="station_label">{{ airportCode }}</span> -->
        <!-- <span>{{ airportCode }}</span> -->
        <span class="station_label">{{ airportCode }}</span>
    </div>
</agm-overlay>
