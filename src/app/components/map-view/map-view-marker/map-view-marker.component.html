<agm-overlay [latitude]="latitude" [longitude]="longitude">
    <div class="flex-column pointer-cursor" [attr.data-lat]="latitude" [attr.data-long]="longitude"
        [attr.data-airportCode]="airportCode" [attr.data-airportName]="airportName"
        [ngStyle]="{'display': markerDisplayValue}" appStationMarker>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="fill: red" transform="translate(0, 9)">
            <circle cx="9" cy="9" r="6" />
        </svg>
        <span class="station_label">{{ airportCode }}</span>
    </div>
</agm-overlay>
