<div class="d-flex justify-content-center align-items-center pt-3 pb-3">
  <button class="btn-circle mr-md-auto pointerEvent_available" [ngClass]="buttonClass" [ngStyle]="{'display': displayValue}" (click)="onDisplayModeSelect(displayMode)">
    <mat-icon aria-label="Example icon-button with a heart icon">{{iconName}}</mat-icon>
  </button>
  <button class="btn-circle mr-md-auto pointerEvent_available" [ngClass]="buttonClassActive" [ngStyle]="{'display': displayValueActive}" (click)="onDisplayModeSelect('')">
      <mat-icon aria-label="Example icon-button with a heart icon">{{iconName}}</mat-icon>
    </button>
</div>
