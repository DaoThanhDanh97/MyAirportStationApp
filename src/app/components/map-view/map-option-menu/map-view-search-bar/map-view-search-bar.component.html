<div class="col-xl-9">
  <div class="col d-flex flex-row pl-0 pr-0 input-shadow">
    <div class="col-11 pb-2 pt-2 pr-0 pl-0" style="background-color: white; pointer-events: visible">
      <div>
        <input [(ngModel)]="inputValue" type="text" class="pl-4 form-control input-bar"
          [ngStyle]="{'display': inputDisplay}" placeholder="Input Station Name Here..." appSearchLine
          #appMapViewSearchBar [attr.data-id]="stationSearchBar">
        <div class="pl-4 form-control input-bar" [ngStyle]="{'display': resultDivDisplay}" (click)="onResultDivClick()">
          {{resultValue}}
        </div>
      </div>
    </div>
    <div class="col-1 d-flex flex-row justify-content-center align-items-center pl-0 pr-0 pb-2 pt-2"
      style="background: white; pointer-events: visible">
      <div class="col d-flex align-items-center justify-content-center" style="height: 100%">
        <div>
          <button class="btn-circle d-flex map-option-button" (click)="on24hclick()" [ngClass]="{'report-24-selected': isReport24hSelected}">
            <mat-icon aria-label="Example icon-button with a heart icon" svgIcon="report_24"></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xl-9" [ngStyle]="{'display': resultListDisplay}">
  <div class="col p-0" style="background-color: white; pointer-events: visible">
    <ul class="list-group" style="overflow-y: auto; max-height: 200px">
      <li *ngFor="let item of result" class="list-group-item" style="border: 1px solid #d3d3d3; cursor: pointer;"
        (click)="onItemClick(item)">
        {{item.airportName}} ({{item.airportCode}})
      </li>
    </ul>
  </div>
</div>
