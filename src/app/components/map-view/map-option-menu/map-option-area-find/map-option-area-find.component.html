<div class="pl-4 pr-4" style="background-color: white; width: fit-content; pointer-events: visible">
  <label class="col-form-label pb-0" style="font-size: 18px; font-family: 'Roboto'">Area Finder</label>
</div>
<div class="col-xl-12 d-flex flex-row pr-0 pl-0" style="pointer-events: visible">
  <div class="col-8 pb-2 pt-2 pr-0 pl-0" style="background-color: white">
    <div class='pl-4 form-control input-bar' style="height: fit-content">
      Double click on two points of the map to get the area.
      You can move the map and change the size of the area.
    </div>
  </div>
  <div class="col-4 d-flex flex-row justify-content-center align-items-center pl-0 pr-0 pb-2 pt-2"
    style="background: white">
    <div class="col d-flex align-items-center justify-content-center"
      style="border-right: 1px solid #d3d3d3; height: 100%">
      <div>
        <button class="btn-circle d-flex" (click)="onResetClick()" [ngStyle]="{'visibility': visibilityValue}">
          <mat-icon aria-label="Example icon-button with a heart icon">refresh</mat-icon>
        </button>
      </div>
    </div>
    <div class="col d-flex align-items-center justify-content-center"
      style="border-right: 1px solid #d3d3d3; height: 100%">
      <div>
        <button class="btn-circle d-flex" (click)="onModeChange('airport_find')">
          <mat-icon aria-label="Example icon-button with a heart icon">local_airport</mat-icon>
        </button>
      </div>
    </div>
    <div class="col d-flex align-items-center justify-content-center" style="height: 100%">
      <button class="btn-circle d-flex" (click)="onModeChange('flight_find')">
        <mat-icon aria-label="Example icon-button with a heart icon">flight_takeoff</mat-icon>
      </button>
    </div>
  </div>
</div>
